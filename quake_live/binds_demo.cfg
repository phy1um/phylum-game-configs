// DUEL BINDS

bind p "pause"
bind a "timescale 1"
bind s "timescale 0.001"
bind q "timescale -2"
bind w "timescale 2"

bind F1 "vote yes"
bind F2 "vote no"
bind F3 "readyup"

bind enter "messagemode"
bind \ "messagemode2"


//TAUNTS
bind 0 "say ^3:]"

bind PAUSE "pause"


bind KP_ENTER "vid_restart"
bind KP_DOWNARROW "toggle cg_drawFPS"

bind KP_LEFTARROW "cvarAdd s_volume -0.1; echo ^4Volume ^3DOWN"
bind KP_RIGHTARROW "cvarAdd s_volume 0.1; echo ^4Volume ^3UP"

