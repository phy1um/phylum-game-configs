unbindall
bind escape "togglemenu"
bind ` "toggleconsole"

bind e "+forward"
bind d "+back"
bind s "+moveleft"
bind f "+moveright"
bind p "messagemode"
bind y "messagemode2"

bind tab "+scores"
bind mouse2 "+moveup"
bind mouse1 "+attack"
bind mouse3 "+button2"

//ZOOM SCRIPT
seta _swap "cg_fov 104; bind a vstr _a1"
seta _a1 "cg_fov 80; bind a vstr _a2"
seta _a2 "cg_fov 104; bind a vstr _a1"

bind a "vstr _a1"


bind CTRL "+movedown"
bind SHIFT "+speed"

bind F1 "vote yes"
bind F2 "vote no"
bind F3 "ready"

bind PAUSE "pause"

//WEAPONS
bind q "weapon 1; seta cg_gunoffset 10 0 -1.4; seta cg_drawGun 2; vstr _swap"
bind 3 "weapon 2; seta cg_drawGun 0; vstr _swap"
bind t "weapon 3; seta cg_drawGun 0;  vstr _swap"
bind g "weapon 4; seta cg_drawGun 0;  vstr _swap"
bind space "weapon 5; seta cg_drawGun 2; seta cg_gunOffset 10 0 -1.4;  vstr _swap"
bind r "weapon 6; seta cg_drawGun 0; vstr _swap"
bind MWHEELDOWN "weapon 7; seta cg_drawGun 0;  vstr _swap"
bind w "weapon 8; seta cg_drawGun 0;  vstr _swap"
bind x "weapon 9; seta cg_drawGun 0;  vstr _swap"

bind 6 "say ^ythat's getting shadowplayed"

exec binds-util